provider: github
template: "v2-addon"

# ---------------------

addon: './ember-popperjs'
testApp: './test-app'

lint:
  commits: true
  cmd: 'pnpm lint'

build:
  run: 'pnpm build:js'
  expect: |
    _app_/components/popper-j-s.js
    index.js
    index.js.map
    index.d.ts
    components/popper-j-s.js
    components/popper-j-s.js.map
    components/popper-j-s.d.ts
    components/popper-j-s.d.ts.map


support:
  typescript:
    - typescript@4.5
    - typescript@4.6
    - typescript@4.7
    - typescript@4.8
    - typescript@next

  ember-try: true

release:
  semantic: true
